<!-- chat-ui.component.html -->
<div class="chat-ui" *ngIf="isVisible">
    <div class="chat-header">
        <h3>Chat</h3>
        <button (click)="toggleChat()">Close</button>
    </div>
    <div class="chat-body">
        <!-- Chat messages and input can go here -->
    </div>
</div>

<!-- chat-ui.component.html -->
<button *ngIf="!isVisible" (click)="toggleChat()" class="open-chat-btn">
    <img src="/assets/robot.png" alt="Open Chat">
</button>
